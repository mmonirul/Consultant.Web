<template>
    <require from="./style.scss"></require>
    <require from="resources/value-converters"></require>
    <section class="features-3 alt-background">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3> Uppdrag detaljer</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="content-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 box ${workShift.IsTimeReported ? 'br-danger': 'br-success'}">
                    <div class="d-flex justify-content-between">
                        <div class="media">
                            <div class="media-body">
                                <h5 class="font-family-share mb-2">
                                    <span>${workShift.EmployerBranchOffice}</span>
                                </h5>
                                <span class="mr-2" style="">
                                    <i class="fas fa-map-marker-alt mr-1" aria-hidden="true"></i>
                                    <span>${workShift.LocationAddress}</span>
                                </span>
                                <span class="mr-2">
                                    <i class="fa fa-university mr-1" aria-hidden="true"></i>
                                    <span>${workShift.EmployerName}</span>
                                </span>
                            </div>
                        </div>
                        <span class="text-primary">Vecka ${workShift.WeekNr +', '+ workShift.YearNr}</span>
                    </div>
                    <hr class="">
                    <h5> Beskrivning</h5>
                    <div innerhtml.bind="workShift.Description | sanitizeHTML"></div>
                    <div if.bind="!workShift.Description">
                        <span class="ml-4"> Beskrivning saknas </span>
                    </div>
                    <hr class="">
                    <article class="mb-2">
                        <h6 class="mb-2 text-secondary"> Har du några frågor?</h6>
                        <small>Ansvarig</small>
                        <ul class="list-unstyled mb-0">
                            <li class="media mb-1">
                                <span class="d-block">
                                    <i class="fa fa-user mr-1 text-secondary "></i>
                                </span>
                                <span class="media-body">${responsible.Name}</span>
                            </li>
                            <li class="media g-mb-5">
                                <span class="d-block">
                                    <i class="fa fa-envelope mr-1 text-secondary "></i>
                                </span>
                                <span class="media-body">${responsible.Email}</span>
                            </li>
                            <li class="media mb-1" show.bind="responsible.CellPhone">
                                <span class="d-block ">
                                    <i class="fa fa-phone mr-1 text-secondary"></i>
                                </span>
                                <span class="media-body">
                                   ${responsible.CellPhone}
                                </span>
                            </li>
                        </ul>
                    </article>
                </div>
                <div class="col-lg-4 pr-0">
                    <div class="calendar-unit">
                        <div class="row">
                            <div class="col-3">
                                <div class="date">
                                    <div class="month">
                                        ${workShift.Date | dateFormat:'MMM'}
                                    </div>
                                    <div class="day">
                                        ${workShift.Date | dateFormat:'DD' }
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <h4 class="">
                                    ${workShift.Date | dateFormat:'dddd'}
                                </h4>
                                <p>${workShift.FromTime} - ${workShift.ToTime}</p>
                                <span><i class="far fa-clock"></i> ${workShift.Hours} h ${workShift.Minutes} min  </span>
                                <span class="pl-1"> Rast: ${workShift.BreakMinutes} min </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-4">
                    <div class="card bg-light">
                        <div class="card-body">
                            <button type="button" click.delegate="apply()" class="btn btn-success" show.bind="!isApplied"> Skicka ansökan</button>
                            <a href="#needs" class="btn btn-outline-secondary"> Gå tillbaka</a>
                            <span show.bind="isApplied"> Du har redan ansökt</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
