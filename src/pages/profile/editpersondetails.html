<template>
    <require from="./profile.scss"></require>

    <div class="col-md-12 bg-white">
        <form class="contact-form" submit.delegate="save()" role="form">
            <div class="">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="text-center">
                            <div class="well p-0 mb-0">
                                <div class="drop-zone text-center" drop.trigger="drop($event)" dragover.trigger="allowDrop($event)" title="">
                                    <div class="text-center" show.bind="!person.ImageUrl">
                                        <p class="mt-3"><i class="fas fa-user fa-5x text-muted"></i></p>
                                        <p class="mb-2">
                                            <small>Drop image to upload</small>
                                        </p>
                                    </div>
                                    <div class="text-center" show.bind="person.ImageUrl">
                                        <img class="card-img-top p-2 img-fluid mx-auto d-block" alt="Card image cap" src.bind="person.ImageUrl">
                                        <p class="mb-2">Drop image to upload</p>
                                    </div>
                                </div>
                                <!--<input type="file" id="file_input" name="propic" accept="image/png, image/jpeg" style="display: none" change.delegate="fileSelected($event)" />-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" show.bind="person.LegalPersonTypeId == 2">
                        <input type="text" id="org-name" class="form-control-custom mb-4" placeholder="Företagnamn"
                               value.bind="person.Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" class="form-control-custom mb-3" id="firstname" placeholder="Förnamn"
                               value.bind="person.FirstName">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control-custom mb-3" id="lastname" placeholder="Efternamn"
                               value.bind="person.LastName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <input type="email" class="form-control-custom mb-3" id="email" placeholder="E-post"
                               value.bind="person.Email" required="">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control-custom mb-3" id="phone" placeholder="Telefon"
                               value.bind="person.CellPhone" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control-custom mb-3" id="address" placeholder="Gatuadress"
                               value.bind="person.StreetName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control-custom mb-3" id="postnumber" placeholder="Postnummer"
                               value.bind="person.PostNo">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control-custom mb-3" id="city" placeholder="Ort" value.bind="person.City">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-2" show.bind="showSuccessAlert">
                        <div class="alert alert-success" role="alert">
                            Uppgifter har uppdaterats
                        </div>
                    </div>
                    <div class="col-lg-12">
						<div class="card bg-light">
							<div class="card-body">
								<button type="submit" class="btn btn-success" disabled.bind="isSaving">
									<span show.bind="isSaving">
										<i class="fa fa-spinner fa-spin"></i>
									</span>
									   Spara
								</button>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </form>

    </div>

</template>
